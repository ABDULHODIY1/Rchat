<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Random Video Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow text-center">
    <h1 class="text-2xl font-bold mb-4">ðŸ”€ Random Video Chat</h1>
    <div id="videos" class="hidden flex-col sm:flex-row gap-4">
      <video id="localVideo" class="w-full bg-black rounded" autoplay muted playsinline></video>
      <video id="remoteVideo" class="w-full bg-black rounded" autoplay playsinline></video>
    </div>
    <button id="startBtn" class="mt-4 px-6 py-2 bg-green-600 text-white rounded-lg">Start Chat</button>
    <div id="controls" class="hidden mt-4 flex justify-center gap-4">
      <button id="nextBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Next</button>
      <button id="discBtn" class="px-4 py-2 bg-red-600 text-white rounded-lg">Disconnect</button>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
